<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carica Foto</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Carica Foto degli Appartamenti</h1>
    </header>
    <main>
        <section id="auth">
            <input type="password" id="password" placeholder="Inserisci la password">
            <button id="login-button">Accedi</button>
        </section>
        <section id="upload" style="display: none;">
            <input type="file" id="file-input" multiple>
            <button id="upload-button">Carica</button>
        </section>
        <section id="gallery">
            <!-- Le foto caricate verranno mostrate qui -->
        </section>
    </main>
    <script src="upload.js"></script>
</body>
</html>
