<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Modification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Modifica le Foto degli Appartamenti</h1>
    </header>
    <main>
        <section id="gallery">
            <!-- Le foto verranno caricate qui dinamicamente -->
        </section>
        <section id="editor">
            <textarea id="prompt" placeholder="Descrivi le modifiche che desideri..."></textarea>
            <button id="modify-button">Modifica Foto</button>
        </section>
        <section id="output">
            <!-- Le foto modificate verranno mostrate qui -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
